<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帮助</title>
</head>
<body>
<H1>F1 - 显示该帮助信息<br>
F2 - 重命名文件/文件夹<br>
DEL - 删除所选的文件/文件夹<br>
ESC - 清除已选项或关闭提示信息<br>
CTRL + S - 保存文件或下载当前文件夹<br>
CTRL + F - 打开搜索框<br>
CTRL + Click - 选择多个文件或目录<br>
Click - 选择文件或目录<br>
Double click - 打开文件/文件夹<br>
</H1>
<p>以上内容来自https://chocola690.tk:8848/</p>
</body>
</html>
